<form>
  <div class="form-group">
    <label for="vihicle">Maket</label>
    <select name="name" id="" class="form-control" (change)="onMakechange()" [(ngModel)]="vehicle.make">
      <option value="">--Select Make --</option>
      <option *ngFor="let m of makes" value="{{m.id}}">{{m.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="">Model</label>
    <select name="model" id="" class="form-control">
      <option value="model"></option>
      <option *ngFor="let m of models" value="{{ m.id }}">{{m.name}}</option>
    </select>
  </div>
  <p>Is this Vihicle Registered?</p>
  <label for="registered">
    <input name="isRegistered" id="registered" type="radio" value="true"> Yes
  </label>
  <label for="IsnoteRegistered">
    <input type="radio" name="isRegistered" id="IsnoteRegistered" value="false"> No
  </label>
  <h1>Features</h1>
  <div *ngFor="let f of features">
    <label for="feature{{f.id}}">
      <input type="checkbox" id="feature{{f.id}}"> {{f.name}}
    </label>
  </div>
  <h1>Contact </h1>
  <div class="form-group">
    <label for="ContactName">Name</label>
    <input id="ContactName" type="text" typ="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input id="phone" type="text" typ="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" type="text" typ="text" class="form-control">
  </div>

</form>
