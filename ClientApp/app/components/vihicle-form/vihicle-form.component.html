<form>
  <div class="form-group">
    <label for="vihicle">Maket</label>
    <select name="name" id="" class="form-control" (change)="onMakechange()" [(ngModel)]="vehicle.make">
      <option value="">--Select Make --</option>
      <option *ngFor="let m of makes" value="{{m.id}}">{{m.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="">Model</label>
    <select name="model" id="" class="form-control">
      <option value="model"></option>
      <option *ngFor="let m of models" value="{{ m.id }}">{{m.name}}</option>
    </select>
  </div>
  <h1>Features</h1>
  <div *ngFor="let f of features"  >
    <label for="feature{{f.id}}">
      <input type="checkbox" id="feature{{f.id}}"  > {{f.name}}    
    </label>
  </div>
</form>
